<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&family=Orbitron&display=swap'>
</head>

<body>
    <script src='scripts.js' defer></script>
    <div id='container'>
        <div id='display'></div>
        <div class='containerForButtons'>
            <button class='button number'>7</button>
            <button class='button number'>8</button>
            <button class='button number'>9</button>
            <button class='button operator' id='add'>+</button>
            <button class='button number'>4</button>
            <button class='button number'>5</button>
            <button class='button number'>6</button>
            <button class='button operator' id='subtract'>-</button>
            <button class='button number'>1</button>
            <button class='button number'>2</button>
            <button class='button number'>3</button>
            <button class='button operator' id='multiply'>*</button>
            <button class='button number'>0</button>
            <button>AC</button>
            <button class='button equals'>=</button>
            <button class='button operator' id='divide'>/</button>

        </div>
    </div>
</body>

</html>
